<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triqui Game</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" type="text/css" href="font/ionicons-2.0.1/css/ionicons.min.css">
</head>

<body>
    <!--INFO: Clases: Circle ( ion-ios-circle-outline )  Equis ( ion-ios-close-empty )-->
    <div class="title">
        <h1>Triqui Game</h1>
        <em class="ion-ios-game-controller-a-outline game-icon"></em>
    </div>
    <div id="turn">
        <p>Turno de: </p>
        <em class="ion-ios-circle-outline"></em>
    </div>
    <div class="content-table">
        <div class="box">
            <button type="button" class="null" id="button1">
                <em class="button1"></em>
            </button>
        </div>

        <div class="box box3">
            <button type="button" class="null" id="button2">
                <em class="button2"></em>
            </button>
        </div>

        <div class="box">
            <button type="button" class="null" id="button3">
                <em class="button3"></em>
            </button>
        </div>

        <div class="box box2">
            <button type="button" class="null" id="button4">
                <em class="button4"></em>
            </button>
        </div>

        <div class="box box1">
            <button type="button" class="null" id="button5">
                <em class="button5"></em>
            </button>
        </div>

        <div class="box box4">
            <button type="button" class="null" id="button6">
                <em class="button6"></em>
            </button>
        </div>

        <div class="box">
            <button type="button" class="null" id="button7">
                <em class="button7"></em>
            </button>
        </div>

        <div class="box box5">
            <button type="button" class="null" id="button8">
                <em class="button8"></em>
            </button>
        </div>

        <div class="box">
            <button type="button" class="null" id="button9">
                <em class="button9"></em>
            </button>
        </div>

    </div>


    <!-- Reset-->
    <button type="button" id="reset-game"><span class="text">Reset </span><em class="ion-ios-refresh-empty"></em></button>

    <script src="main.js"></script>
</body>

</html>
